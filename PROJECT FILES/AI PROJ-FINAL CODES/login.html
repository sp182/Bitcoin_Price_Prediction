<html>
    <head>
        <title>Log into Bitcoin Price Predictor</title>
        <link rel="stylesheet" href="login.css">
    </head>

    <body>
       
            <div class="form-box">
          <div class="button-box">
              <div id="btn"></div>
              <button type="button" class="toggle-btn" onclick="login()" >Log-In</button>
              <button type="button" class="toggle-btn" onclick="register()" >Register</button>
          </div>
          <div class="social-icons">
              <img src="./Facebook_logo.jpeg">
              <img src="./twitter_logo.jpeg">
              <img src="./Instagram_logo.jpeg">
          </div>
          <form id="login" class="input-group" action="login_register.php" method="post">
              <input type="text" class="input-field" name="uname" placeholder="Enter your User-Id">
              <input type="password" class="input-field" name="password" placeholder="Enter your password">
              <input type="checkbox" class="check-box"><span>Remember Password</span>
              <button type="submit" class="submit-btn">Login</button>
          </form>
          <form id="register" class="input-group" action="login_register.php" method="post">
              <input type="text" class="input-field" placeholder="Enter your User-Id">
              <input type="email" class="input-field" placeholder="Enter your Email-Id">
              <input type="password" class="input-field" placeholder="Enter your password">
              <input type="checkbox" class="check-box"><span>Agree to the terms and conditions</span>
              <button type="submit" class="submit-btn">Register</button>
          </form>
          </div>
          
          <script>
              var x= document.getElementById("login");
              var y= document.getElementById("register");
              var z= document.getElementById("btn");
  
             function register()
             {
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px"
             }

             function login()
             {
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0"
             }

          </script>
  
    </body>
</html>
